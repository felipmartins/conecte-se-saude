{% extends 'base.html' %}
{% load static %}

{% block title %}
    Faça seu login
{% endblock %}


{% block content %}
<div class="flex items-center justify-center w-full h-[400px]">
    <img class="w-[400px] h-[400px] mb-4" src="{% static 'img/logo.jpeg' %}" alt="Logo Conecte-se Saúde" />
</div>

<div class="flex flex-col w-full items-center">
    <form class="flex flex-col items-center justify-center gap-y-10 w-1/2 mt-5" method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="flex items-start justify-center gap-x-2">
                <label for="id_username" class="text-orange-500">Usuário:</label>
                <input class="rounded-md w-[200px] h-[25px]" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
            <div class="flex items-start justify-center gap-x-2">
                <label for="id_password" class="text-orange-500 mr-3">Senha:</label>
                <input class="rounded-md w-[200px] h-[25px]" type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </div>
        <button type="submit" class="bg-orange-500 text-blue-800 px-4 py-2 rounded-xl">Entrar</button>
    </form>

    {% if form.errors %}
        <div class="text-red-400 mt-6">{{ form.non_field_errors }}</div>
    {% endif %}
</div>


{% endblock %}
